<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Cons</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>List Your Cons</h1>
    </header>
    <main id="main-conslist">
        <div id="consContainer">
            <ul id="consList"></ul>
        </div>
        <input type="text" id="conInput" placeholder="Enter a con">
        <input type="number" id="conValue" placeholder="Assign a value (1-10)" min="1" max="10">
        <button id="addConBtn">Add Con</button>
        <button id="doneConsBtn">Done</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
