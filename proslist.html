<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Pros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>List Your Pros</h1>
    </header>
    <main id="main-proslist">
        <div id="prosContainer">
            <ul id="prosList"></ul>
        </div>
        <input type="text" id="proInput" placeholder="Enter a pro">
        <input type="number" id="proValue" placeholder="Assign a value (1-10)" min="1" max="10">
        <button id="addProBtn">Add Pro</button>
        <button id="doneProsBtn">Done</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
